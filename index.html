<html lang="en">

    <title>Clicker</title>
</head>

<body>
    <p id="amount">0</p>
    <button onclick="changeamount()" id="button">
        <span id="buttontext">Stone</span>
    </button>

            UpgradeButton
        </button>
        <span id="buttonupgrade">100clicks</span>
        <button onclick="autoclickers()">
            auto Clickers
        </button>
        <span id="autoclickupgrade">10clicks</span>
        <button onclick="personupgrade()">
            people
        </button>
        <span id="peopleupgrade">100clicks</span>
        <button onclick="drillerupgrade()">
            driller
        </button>
        <span id="drillerupgrade">500clicks</span>
        <button onclick="factoryupgrade()">
            factory
        </button>
        <span id="factoryupgrade">5000clicks</span>
        <button onclick="alchemyupgrade()">
            alchemy
        </button>
        <span id="alchemyupgrade">100000clicks</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
